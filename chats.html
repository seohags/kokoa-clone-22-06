<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - DongTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Geum Dong</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/geumdong3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Geumdong</h4>
              <h6 class="user-component__subtitle">Walwal mung meung</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:23</span>
            <div class="badge">95</div>
          </div>
        </div>
      </a>

      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/bro.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Bro</h4>
              <h6 class="user-component__subtitle">I love you</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">04:07</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/sister.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Sis</h4>
              <h6 class="user-component__subtitle">You are so cute</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:11</span>
            <div class="badge">11</div>
          </div>
        </div>
      </a>

      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/mom.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mom</h4>
              <h6 class="user-component__subtitle">have dinner~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">03:06</span>
            <div class="badge">30</div>
          </div>
        </div>
      </a>

      <a href="chat4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/dad.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dad</h4>
              <h6 class="user-component__subtitle">get some rest..</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:09</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat5.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/star.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Star</h4>
              <h6 class="user-component__subtitle">go drive dongdong!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">123</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"
              ><span class="nav__dot"></span></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big üê∂</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e06ff75c7f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
